<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .image-container {
      position: relative;
      /* Atur ukuran dan background-image sesuai kebutuhan */
      width: 100%;
      height: 100%;
      background-image: url("assets/images/Coffe Header.png");
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.5); /* Warna biru dengan opacity 0.5 */
    }
  </style>
  <body>
    <div class="image-container">
      <div class="image-overlay">
        <p>hai hai hai</p>
      </div>
    </div>
  </body>
</html>
